<div class="container">
    <div class="col-md-6 col-md-offset-3">

        <form class="" name="loginForm">
            <div class="panel panel-primary">
                <div class="panel-heading">Sign Up</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Email-Address:  </label>
                        <input type="email" ng-model="user.email" class="form-control" placeholder="email" required="" />
                    </div>
                    <div class="form-group">
                        <label>Password:  </label>
                        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <button type="button" ng-click="login()" name="button" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
