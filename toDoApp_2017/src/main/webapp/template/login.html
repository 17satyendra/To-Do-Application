<div style="width: 100%; margin-top: 50px;" class="container"
	data-ng-controller="loginController as lc" data-ng-init="isLogin()">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="title">
				<div>
					<i class="fa fa-check-square-o" aria-hidden="true">fundoo</i>
				</div>
			</div>
			<div class="account-wall">
				<!--  <img class="profile-img" src="https://lh5.googusSpinnerServiceleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt=""> -->
				<div class="text-center">
					<h1 class="text-center login-title">Sign in to continue to
						Fundoo Note</h1>
					<small class="text-muted">Connect [your service] with your
						favorite social network</small>
				</div>
				<br>
				<div class="col-md-12"
					style="margin-bottom: 20px; text-align: center; width: 100%;">
					
					<a class="btn btn-primary social-login-btn social-google"
						href="loginWithGoogle" data-ng-click="startSpin()"><i class="fa fa-google-plus"></i></a>
						 <a class="btn btn-primary social-login-btn social-facebook"
						href="loginwithfacebook"  data-ng-click="startSpin()"
						value="Start spinner"><i class="fa fa-facebook"></i></a>
				</div>
				<span data-us-spinner="{radius:15, width:8, length: 16}"
					data-spinner-key="spinner-1"></span>
				<div style="text-align: -webkit-center;">
					<small class="text-muted">Or sign in with [your service]</small>
				</div>
				<form class="form-signin" name="loginForm">
					<input type="text" class="form-control" placeholder="Email"
						required autofocus data-ng-model="email"> <input
						type="password" class="form-control" placeholder="Password"
						required data-ng-model="password">
					<hr>
					<div data-ng-bind="errorMessage"
						style="color: red; text-align: center;"></div>
					<button class="btn btn-lg btn-primary btn-block" type="submit"
						data-ng-disabled="loginForm.$invalid" data-ng-click="lc.login()">Sign
						in</button>
					<label class="checkbox pull-left"> <input type="checkbox"
						value="remember-me"> Remember me
					</label> <a href="" class="pull-right need-help">Need help? </a> <span
						class="clearfix"></span>
				</form>
			</div>
			<a data-ui-sref="signUp" class="text-center new-account">Create
				an account </a>
		</div>
	</div>
</div>
