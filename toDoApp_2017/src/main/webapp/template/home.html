<div data-ng-init="initTask()" >
	<nav class="navbar navbar-inverse, nav" role="navigation" "
		style="background-color: #FFBB00; width: 100%; z-index: 999; position: fixed;">
		<div class=" navbar-header navbar-text" style="display:inline-flex; cursor: pointer">
			<span data-toggle="tooltip" data-placement="bottom" title="menu" class="sidebutton notification-
			icon" style="font-size: 20px; cursor: pointer;" onclick="openNav()">&#9776;
			</span>
			<span style="font-size: 19px; display: -webkit-inline-box; color: black; font-weight: bolder;padding-left: 35px;">
					To Do Manager
			</span>
		</div>
		
		<div class="icon-addon addon-md searchdiv form-group has-feedback has-clear">
			<span>
				
				<i class="fa fa-search" aria-hidden="true"></i>
				<input type="text" placeholder="Search" class="form-control search"id="search" data-ng-model="searchtext">
				<span class="form-control-clear form-control-feedback hidden" style="left: 87%;"><i class="fa fa-times fa-3x"></i></span> 
			</span>
		</div>
		<div style="background-color: #FFBB00" class="navbar-text listDisplay">
			
				<span>
					<button data-toggle="tooltip" data-placement="bottom"
					title="Refresh" class="refreshbutton notification-icon" data-ng-click=hc.refresh()>
						<i class="glyphicon glyphicon-repeat"></i>
					</button>
				</span>
				<span style="margin-left: 25px;">
					<button data-toggle="tooltip" data-placement="bottom"
						title="notification" class="notification-icon notification">
						<i class="fa fa-bell notification-bell" aria-hidden="true"></i>
					</button>
				</span>
				<span class="btn-group btndenger1">
				
						<span data-toggle="tooltip" data-placement="bottom" title="{{!isList?'list view':'grid view'}}"
							class="notification-icon" data-ng-click=" hc.changeView()"
							data-ng-class="{'fa fa-list': !isList, 'fa fa-th-large': isList}"
							style="background-color: #ffbb00; border: none; margin-left: 25px;">
						</span>
					
				</span>
				<span class="top-nav" style="margin-left: 35px;">
				<a href="" style="background-color: transparent;" class="dropdown-toggle" data-toggle="dropdown">
					<img id="menu" class="user"src="http://localhost:8080/toDoApp_2017/getImage"  
						alt="{{userData.firstName.charAt(0).toUpperCase()}}">
				</a>
				<div style="min-width: 328px; margin-top: -8px;position: absolute;left: 72%;"class="dropdown-menu ">
					<div style="margin: 20px; display: flex;">
						 <a style="margin-right: 20px;position: relative; color: inherit;"> 
							<div style="display: inline-block;">
								<img class="user1"  src="http://localhost:8080/toDoApp_2017/getImage"  alt="{{userData.firstName.charAt(0).toUpperCase()}}">
								<span class="changeImage" data-ng-click="uploadImagePopUp(userData)">Change</span>
						</div>
						</a>
						<div class="naming">
							<div style="font-weight: bold; margin: -4px 0 -4px 0;">
								{{userData.firstName}} {{userData.lastName}}</div>
							<div style=" color: #666;">
								{{userData.email}}
							</div>
							<div>
								<button class="btn btn-default btn-sm accBtn" type="button"
									value="My Account" data-ui-sref="profile">My Account
								</button>
							</div>					
						</div>
						<!-- <span style="position: absolute; padding: 14px 0px 0px 32px; font-size: 1.00em; 
							font-weight: bold;">{{userData.firstName}}{{userData.lastName}}
						</span>
						<span style="position: absolute; margin: 34px; font-size: 0.85em;">
							{{userData.email}}
						</span>
						<span>
							<button class="btn btn-default btn-sm accBtn" type="button"
									value="My Account" data-ui-sref="profile">My Account
							</button>
						</span> -->
					</div>
					<hr>
					<div style="background: #E8E8E8;">
						<div>
							<button class="btn btn-default btn-sm"
								style="margin: -9px 20px 6px 0px; float: right; border: 1px solid #c6c6c6;"
								type="button" value="signout" data-ng-click="hc.signout()">
								Sign out
							</button>
						</div>
						<div>
							<button class="btn btn-default btn-sm"style="margin:-9px 20px 6px 20px; float: left; border: 1px solid #c6c6c6;"
									type="button" value="Add Account" data-ng-click="hc.signout()">
									Add account
							</button>
						</div>
					</div>
				</div>
			</span>
		</div>
				
			<div class="flyout hidden">
				<div class="hoverfont1">
					ToDo Account
				</div>
				<div class="hoverfont">
					{{userData.firstName}} {{userData.lastName}}
				</div>
				<div class="hoverfont">
					{{userData.email}}
				</div>
			</div>
	</nav>
	
	<div id="main">
		<div class="container">
			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a data-ng-click="getNote()"><i
					class="glyphicon glyphicon-grain"></i> Notes</a>
				<hr>
				<a data-ui-sref="profile"><i class="glyphicon glyphicon-user"></i>
					Profile</a>
				<hr>
				<a data-ui-sref="about"><i class="glyphicon glyphicon-asterisk"></i>
					About</a>
				<hr>
				<a data-ng-click="archive()"><i class="fa fa-archive " aria-hidden="true"></i>
					Archive</a>
				<hr>
				<a data-ng-click="remindfilter()"><i
					class="glyphicon glyphicon-hand-up"></i> Reminder</a>
				<hr>
				<a data-ng-click="hc.signout()"><i
					class="glyphicon glyphicon-log-out"></i> Logout</a>
				<hr>
				<a data-ng-click="hc.signout()"><i class="fa fa-question-circle"
					aria-hidden="true"></i> Help</a>
			</div>
			<div>

				<div class="row" style="margin-top: 10%;">
					<div id="ToDOSection" class="cardTitle card-2">
						<div style="margin-bottom: 20px;" id="OpenToDoSecton" >
							<div style="border: none; padding: 20px;margin: 20px;height: 60px;">
								Take a note...
							</div>
						</div>
						<div id="ToggleToDoSection" style="display:none; margin: 20px;">
							<div style="float: right;position: relative;">
								<i style="padding: 10px;"class="fa fa-thumb-tack" aria-hidden="true"></i>
							</div>
							<div style="position: absolute;">
								<input style="width: 100%; border: none; "
									id="selectPeriodRangePanel" type="text" name="title"
									placeholder="Title" data-ng-model="todo.title" />
							</div>
							<div>
								<textarea cols="60" maxlength="300" style="border: none; width: 100%;"
									id="period_select_range_btn" name="description"
									data-ng-model="todo.description" placeholder="Take a note..."></textarea>
							</div>
	
							<div class="dropdown" id="selectPeriodRangePanel3"
								style="width: 50%; height: 65px;">
								<label style="padding: 13px 10px 0px 10px;">Reminder:</label>
								<a class="dropdown-toggle" id="dropdown" role="button"
									data-toggle="dropdown">
									<div class="input-group">
										<input style="height: 30px;" placeholder="pick date and time"
											type="text" id="date" name="date" class="form-control"
											data-ng-model="todo.reminder"/>
											 <span class="input-group-addon"><i class="fa fa-calendar"
											aria-hidden="true"></i></span>
									</div>
								</a>
								<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
								
								
									<datetimepicker   data-ng-model="todo.reminder"
										data-datetimepicker-config="{ dropdownSelector: '#dropdown' }"></datetimepicker>
								</ul>
							</div>
							<div style="margin-left: 30%; margin-top: -30px; position: absolute;">
								<span data-toggle="tooltip" data-placement="auto" title="Collaborator">
									<button  style="border: none; background-color: transparent;outline: none; padding: 10px;">
									<i class="fa fa-user-plus" aria-hidden="true"></i>
									</button>
								</span>
								<span class="dropup" data-toggle="tooltip" data-placement="auto" title="change color">
									<button style="border: none; background-color: transparent; padding: 10px;"
										class="dropdown-toggle" type="button" data-toggle="dropdown">
										<img style="width: 18px;" src="https://maxcdn.icons8.com/Android_L/PNG/24/Editing/paint_palette-24.png" >
									</button>
									<div id="test" style="width: auto;" class="dropdown-menu" role="menu" aria-labelledby="menu1">
										<ul class="ul" style="padding: 10px 20px 0px 24px;">
											<li>
												<div data-toggle="tooltip" data-placement="auto" title="White"
													style="background-color: transparent;" class="test1" data-ng-click="todo.cardColor='#FFF'">
												</div>
												<div data-toggle="tooltip" data-placement="auto" title="Red" 
													style="background-color: #FF8A80;" class="test1" data-ng-click="todo.cardColor='#FF8A80'">
												</div>
												<div data-toggle="tooltip" data-placement="auto"title="Gray" 
													style="background-color: #CFD8DC;" class="test1" data-ng-click="todo.cardColor='#CFD8DC'">
												</div>
											</li>
											<hr class="hrRem">
											<li>
												<div data-toggle="tooltip" data-placement="auto"title="Orange"
													style="background-color: #FFD180;" class="test1" data-ng-click="todo.cardColor='#FFD180'">
												</div>
												<div data-toggle="tooltip" data-placement="auto" title="Blue" 
													style="background-color: #80D8FF;" class="test1" data-ng-click="todo.cardColor='#80D8FF'">
												</div>
												<div data-toggle="tooltip" data-placement="auto" title="Green"
													style="background-color: #CCFF90;" class="test1" data-ng-click="todo.cardColor='#CCFF90'">
												</div>
											</li>
										</ul>

									</div>
								</span>
								<span data-toggle="tooltip" data-placement="auto" title="archive">
									<button data-ng-click="todo.archive=!todo.archive" style="padding:10px; border: none; background-color: transparent;outline: none;">
										<i class="fa fa-archive " aria-hidden="true"></i>
									</button>
								</span>
							</div>
							
							<div id="selectPeriodRangePanel2"
								style="margin-left: 85%;">
								<button type="button" class="btn btn-default"
									style="border: none; margin-top: -43px;" type="button"
									value="Done" data-ng-click="hc.save()">Done</button>
							</div>
						</div>
					</div>
					<div>
						<div class="beforeNote" ng-if="result.length===0">
							<div>
								<i style="font-size: 80px;" class="fa fa-check-square-o" aria-hidden="true">todo</i>
							</div>
							<div style="margin: 10px;">Notes you add appear here</div>
						</div>
					
					</div>
			
						<div >
						<div ng-include></div>
						<my-pinned isList="isList" result="result"></my-pinned>
						<!-- <div data-ng-include="'template/pinUp.html'"></div> -->
						<my-card isList="isList" result="result"></my-card>
						</div>
				</div>
			</div>
		</div>
	</div>
	
</div>
