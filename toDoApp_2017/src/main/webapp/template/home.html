<div name="home" data-ng-controller="homeController as hc">

	<nav class="navbar navbar-inverse, nav" role="navigation"
		style="background-color: #FFBB00">

		<div class="navbar-header">
			<a class="navbar-brand" data-ui-sref="#" style="color: black"><b>TODO
					Manager</b></a>
		</div>
	</nav>

	<div class='test' data-ng-click="hc.ShowHide()">
		<span class="glyphicon glyphicon-plus"></span>
	</div>
	<span class="glyphicon-class"></span>

	<div data-ng-show="todoDisplay">
		<div>
			<input type="text" name="title" data-ng-model="todo.title"
				placeholder="Title">
		</div>
		<div>
			<textarea name="description" data-ng-model="todo.description"
				placeholder="Description"></textarea>
		</div>
		<div>
			<button class="button" type="button" data-ng-click="hc.save()"
				name="button">Save</button>
		</div>
	</div>
	<div class="outerList">
		<div class="taskList" ng-repeat="i in result">
			<div ng-hide="i.update">{{i.title }}</div>
			<div ng-show="i.update">
				<input type="text" data-ng-model="i.title" />
			</div>
			<br>
			<div ng-hide="i.update">{{i.description}}</div>
			<div ng-show="i.update">
				<textarea type="text" data-ng-model="i.description"></textarea>
			</div>
			<div style="padding-top: 10px">
				<button ng-hide="i.update" type="button"
					data-ng-click="hc.deleteTask(i.id)">delete</button>
				<button type="button" data-ng-click="hc.updateTask($index, i.id)">update</button>
			</div>
			<span></span>
		</div>
	</div>
</div>
