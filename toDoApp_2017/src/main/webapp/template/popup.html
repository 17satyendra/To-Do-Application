<div>
	<div class="modal-header">
		<input type="text" class="modal-title" id="modal-title"
			value="{{$ctrl.title}}"> </input>
	</div>
	<div class="modal-body" id="modal-body" contenteditable="true">
		<textarea rows="" cols="">{{$ctrl.description}}</textarea>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button"
			data-ng-click="$ctrl.ok()">OK</button>
		<button class="btn btn-warning" type="button" ng-discard
			data-ng-click="$ctrl.cancel()">Cancel</button>
	</div>
</div>
