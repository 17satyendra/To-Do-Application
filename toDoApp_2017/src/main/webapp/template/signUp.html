<div class="container" style="margin-top: 80px;">
	<div class="col-md-6 col-md-offset-3">
	<div class="title" style="">TO-DO Manager</div>
		<form class="" name="signUpForm">
			<div class="panel panel-primary" data-ng-controller="signupController as sc">
				<div class="panel-heading"><h1 class="text-center reg-title">Sign Up to continue to
					To-Do</h1></div>

				<div class="panel-body">
					<div class="col-md-6 col-md-offset-3" style="margin-left: 0px; width: 100%;
					">
						<div class="form-group">
							 <input type="text"
								data-ng-model="user.firstName" class="form-control"
								placeholder="First Name" required="required">
							<div data-ng-bind="firstName"
								style="color: red; text-align: center;"></div>
						</div>

						<div class="form-group">
							 <input type="text"
								data-ng-model="user.lastName" class="form-control"
								placeholder="Last Name" required="required">
								<div data-ng-bind="lastName" style="color: red; text-align: center;"></div>
						</div>

						<div class="form-group">
							 <input type="email"
								data-ng-model="user.email" class="form-control"
								placeholder="Email Address" required="required">
							<div data-ng-bind="email" style="color: red; text-align: center;"></div>
						</div>

						<div class="form-group">
							 <input type="text"
								data-ng-model="user.mobileNumber" class="form-control"
								placeholder="Mobile Number">
							<div data-ng-bind="mobileNumber"
								style="color: red; text-align: center;"></div>

							<div class="form-group">
								<input type="password"
									data-ng-model="user.password" class="form-control"
									placeholder="password" required="required">
								<div data-ng-bind="password"
									style="color: red; text-align: center;"></div>
							</div>
							<hr>
							<div>
								<button class="btn btn-lg btn-primary btn-block" data-ng-click="sc.signUp()">Register</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div style="text-align: center;">
		<a href="#">Already Registered? Login</a></div>
		
	</div>
</div>
