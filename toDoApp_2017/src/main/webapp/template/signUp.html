<div class="container">
    <div class="col-md-6 col-md-offset-3">

        <form class="" name="signUpForm">
            <div class="panel panel-primary">
                <div class="panel-heading">Sign Up</div>

                <div class="panel-body">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label>Firstname:  </label>
                            <input type="text" ng-model="user.firstName" class="form-control" placeholder="First Name" required="">
                        </div>

                        <div class="form-group">
                            <label>Lastname:  </label>
                            <input type="text" ng-model="user.lastName" class="form-control" placeholder="Last Name" required="">
                        </div>

                        <div class="form-group">
                            <label>Email:  </label>
                            <input type="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="">
                        </div>

                        <div class="form-group">
                            <label>Mobile Number:  </label>
                            <input type="text" ng-model="user.mobileNumber" class="form-control" placeholder="Mobile Number">
                        </div>

                        <div class="form-group">
                            <label>Password:  </label>
                            <input type="password" ng-model="user.password" class="form-control" placeholder="password" required="">
                        </div>

                        <a href="#"><button type="button" class="btn btn-primary" ng-click="signUp()"  ng-disabled="signUpForm.$invalid">Register</button></a>
                        <a href="#">Cancel</a>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
