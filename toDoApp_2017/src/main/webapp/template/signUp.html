<div class="container">
	<div class="col-md-6 col-md-offset-3">

		<form class="" name="signUpForm">
			<div class="panel panel-primary"
				data-ng-controller="signupController as sc">
				<div class="panel-heading">Sign Up</div>

				<div class="panel-body">
					<div class="col-md-6 col-md-offset-3">
						<div class="form-group">
							<label>First Name: </label> <input type="text"
								data-ng-model="user.firstName" class="form-control"
								placeholder="First Name" required="required">
							<div data-ng-bind="firstName"
								style="color: red; text-align: center;"></div>
						</div>

						<div class="form-group">
							<label>Last Name: </label> <input type="text"
								data-ng-model="user.lastName" class="form-control"
								placeholder="Last Name" required="required">
								<div data-ng-bind="lastName" style="color: red; text-align: center;"></div>
						</div>

						<div class="form-group">
							<label>Email: </label> <input type="email"
								data-ng-model="user.email" class="form-control"
								placeholder="Email Address" required="required">
							<div data-ng-bind="email" style="color: red; text-align: center;"></div>
						</div>

						<div class="form-group">
							<label>Mobile Number: </label> <input type="text"
								data-ng-model="user.mobileNumber" class="form-control"
								placeholder="Mobile Number">
							<div data-ng-bind="mobileNumber"
								style="color: red; text-align: center;"></div>

							<div class="form-group">
								<label>Password: </label> <input type="password"
									data-ng-model="user.password" class="form-control"
									placeholder="password" required="required">
								<div data-ng-bind="password"
									style="color: red; text-align: center;"></div>
								<button class="btn btn-primary" data-ng-click="sc.signUp()">Register</button>
								<br> <a href="#">Already Registered? Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
